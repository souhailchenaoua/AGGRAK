name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (with correct base-href)
        run: npm run build:pages

      # Copy SPA fallback (so deep links don't 404)
      - name: Add 404.html fallback
        run: |
          # find the Angular browser output folder (works for dist/app or dist/app/browser)
          OUTDIR=$(node -e "const fs=require('fs'),p='dist';const d=fs.readdirSync(p).map(x=>p+'/'+x).find(x=>fs.existsSync(x+'/browser'))||p;console.log(fs.existsSync(d+'/browser')?d+'/browser':d)")
          cp \"$OUTDIR/index.html\" \"$OUTDIR/404.html\"
          echo "OUTDIR=$OUTDIR" >> $GITHUB_ENV

      - name: Upload artifact (ONLY the built site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUTDIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
