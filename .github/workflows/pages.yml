name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  REPO_NAME: aggrak-site
  NODE_VERSION: "20"
  BASE_HREF: "/aggrak-site/"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build Angular
        run: |
          npx ng build --configuration production --base-href $BASE_HREF --deploy-url $BASE_HREF --output-path dist/${{ env.REPO_NAME }}/browser

      - name: Show built refs & files
        run: |
          DST="dist/${{ env.REPO_NAME }}/browser"
          echo "---- index.html refs ----"
          grep -o "assets/[^\"') ]*" "$DST/index.html" | sort -u || true
          echo "---- built asset files ----"
          ls -R "$DST/assets" || true

      - name: Force-copy src/assets into dist
        run: |
          SRC="src/assets"
          DST="dist/${{ env.REPO_NAME }}/browser/assets"
          if [ -d "$SRC" ]; then
            rm -rf "$DST" || true
            mkdir -p "$DST"
            cp -R $SRC/* "$DST/" || true
          fi
          if [ -f "src/favicon.ico" ]; then
            cp -f src/favicon.ico "dist/${{ env.REPO_NAME }}/browser/favicon.ico"
          fi

      - name: Patch built files (remove leading /assets)
        run: |
          DST="dist/${{ env.REPO_NAME }}/browser"
          find "$DST" -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" \) -print0 \
            | xargs -0 sed -i 's|/assets/|assets/|g'

      - name: Add SPA fallback
        run: |
          DST="dist/${{ env.REPO_NAME }}/browser"
          cp "$DST/index.html" "$DST/404.html" || true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/${{ env.REPO_NAME }}/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
