name: Build & Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # IMPORTANT: base-href points to /<repo-name>/ for project pages
      # output-path is forced to plain ./dist so the next step can upload it cleanly
      - name: Build (Angular)
        run: |
          npx ng version || npx -y @angular/cli@latest version
          npx ng build --configuration production \
            --base-href "/${{ github.event.repository.name }}/" \
            --output-path dist

      # SPA fallback for client-side routing
      - name: Enable SPA fallback
        run: |
          if [ -f "dist/index.html" ]; then cp dist/index.html dist/404.html; fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
