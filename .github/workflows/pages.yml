name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  REPO_NAME: aggrak-site
  NODE_VERSION: "20"
  BASE_HREF: "/aggrak-site/"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build Angular (browser only)
        run: |
          npx ng build --configuration production --base-href $BASE_HREF

      # ðŸ”§ Copy assets just in case Angular didn't include them
      - name: Copy assets (belt-and-suspenders)
        run: |
          SRC_ASSETS="src/assets"
          DST="dist/${{ env.REPO_NAME }}/browser"
          if [ -d "$SRC_ASSETS" ]; then
            mkdir -p "$DST/assets"
            cp -R $SRC_ASSETS/* "$DST/assets/" || true
          fi
          if [ -f "src/favicon.ico" ]; then
            cp -f src/favicon.ico "$DST/favicon.ico"
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/${{ env.REPO_NAME }}/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
